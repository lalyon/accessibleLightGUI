<html>
  <head>
    <title>Slightly Accessible Light GUI</title>
    <link rel="stylesheet" href="lights.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="tab_bar" id="tab_bar" role="navigation">
      <button class="tab_btn" id="preset_tab_btn" accesskey="c"> Colors </button>
      <button class="tab_btn" id="help_tab_btn" accesskey="h"> Help </button>
    </div>

      <div class="content" id="content">

        <div class ="grid_container" id="content_presets" role="main" aria-live="polite">
            <button class="circle red" name="red" value="red" accesskey="r">
          </button>
            <button class="circle orange" name="orange" value="orange" accesskey="o">
            </button>
            <button class="circle yellow" name="yellow" value="yellow" accesskey="y">
            </button>
            <button class="circle green" name="green" value="green" accesskey="g">
            </button>
            <button class="circle blue" name="blue" value="blue" accesskey="b">
            </button>
            <button class="circle navy" name="navy" value="navy" accesskey="n">
            </button>
            <button class="circle pink" name="pink" value="pink" accesskey="p">
            </button>
            <button class="circle forestgreen" name="forestgreen" value="forestgreen" accesskey="f">
            </button>
            <button class="circle babyblue" name="babyblue" value="babyblue" accesskey="l">
            </button>
            <button class="circle salmon" name="salmon" value="salmon" accesskey="s">
            </button>
            <button class="circle hotpink" name="hotpink" value="hotpink" accesskey="t">
            </button>
            <button class="circle mintgreen" name="mintgreen" value="mintgreen" accesskey="m">
            </button>

        </div>


        <div class="tab" id="content_custom" role="main" aria-live="polite">
        </div>


        <div class="tab" id="content_help" role="main" aria-live="polite">
            <h4> Accessibility Features </h4>
            <ul>
              <li>Tab Control</li>
              <li>Keyboard Shortcuts</li>
              <li>Captioned Images</li>
              <li>ARIA live regions</li>
            </ul>

            <h4>Keyboard Shortcuts</h4>
            <table class="table">
              <tr>
              <th>Shortcut</th>
              <th>Accessibility Feature</th>
            </tr>
            <tr>
              <td>c</td>
              <td>Colors Tab</td>
            </tr>
            <tr>
              <td>h</td>
              <td>Help Tab</td>
            </tr>

            <tr>
              <td>r</td>
              <td>Red</td>
            </tr>

            <tr>
              <td>o</td>
              <td>Orange</td>
            </tr>

            <tr>
              <td>y</td>
              <td>Yellow</td>
            </tr>

            <tr>
              <td>g</td>
              <td>Green</td>
            </tr>

            <tr>
              <td>b</td>
              <td>Blue</td>
            </tr>

            <tr>
              <td>n</td>
              <td>Navy</td>
            </tr>

            <tr>
              <td>p</td>
              <td>Pink</td>
            </tr>

            <tr>
              <td>f</td>
              <td>Forest Green</td>
            </tr>

            <tr>
              <td>l</td>
              <td>Baby Blue</td>
            </tr>

            <tr>
              <td>s</td>
              <td>Salmon</td>
            </tr>

            <tr>
              <td>t</td>
              <td>Hot Pink</td>
            </tr>

            <tr>
              <td>m</td>
              <td>Mint Green</td>
            </tr>


            </table>

          <br></br>

  			<a href="http://www.lukelyon.com">
  			<img src="LinkedIn.png" alt="LinkedIn Logo" height="30" width="128">
  			<figcaption>LinkedIn Logo for contacting developer</figcaption>
  			</a>
  			</figure>
        <br></br>
  			<figure>
  			<a href="mailto:email@example.com">
  			<img src="email.PNG" alt="Email Logo" heght="64" width="48">
  			<figcaption>Email icon for contacting developer</figcaption>
          </a>
  			</figure>

      </div>

      </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="lights.js"></script>
  </body>
</html>
